<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <title>Hello World</title>
        <style>
            input {
                width: 200px;
                height: 100px;
                size: 45px;
            }
        </style>
    </head>
    <body>
        <h1> Executando http://streaming05.hstbr.net:8114/live </h1>
        <h1>Fiz a primeira alteração com alertas</h1>

        <h1><input type="button" value="PLAY" onClick="play()"></h1>
        <h1><input type="button" value="STOP" onClick="stop()"></h1>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="Stream.js"></script>
        <script type="text/javascript">
            my_stream = new Stream("http://streaming05.hstbr.net:8114/live", onSuccess, onError);
            // Play audio
            
            function play(){

                navigator.notification.alert(
                  'Iniciando o play',
                  function(){},
                  'MEDIA PLAY',
                  'Fechar'
                );
                
                my_stream.play(); 

                navigator.notification.alert(
                  'Concluiu o play',
                  function(){},
                  'MEDIA PLAY',
                  'Fechar'
                );
            }
            function stop(){
                navigator.notification.alert(
                  'Iniciando o stop',
                  function(){},
                  'MEDIA STOP',
                  'Fechar'
                );
                my_stream.stop();

                navigator.notification.alert(
                  'Concluiu um stop',
                  function(){},
                  'MEDIA STOP',
                  'Fechar'
                );
            }
            function onSuccess() {
                //console.log("playAudio():Audio Success");
                nav"playAudio():Audio Success",
                  function(){},
                  'onSucess',
                  'Fechar'
                );
            }
            function onError(error) {
                navigator.notification.alert(
                  'code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n',
                  function(){},
                  'onError',
                  'Fechar'
                );
               
            }


        </script>
    </body>
</html>
